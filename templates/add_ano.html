{% extends 'base.html' %}

{% block content %}

{% include 'messages.html' %}
<br/>
<h1>Cadastrar novo ano:</h1>
<br/>
<div class="shadow p-3 mb-5 bg-body rounded">
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.ano.label(
          class="form-label"
        ) }}

        {{ form.ano(
          class="form-control"
        ) }}
        <br/>

        {{ form.submit(
          class="btn btn-secondary"
        ) }}
      </form>
  </div>



{% endblock %}
